<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Royal Makar Sankranti Festival</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,800;1,400&family=Outfit:wght@300;500;700&family=Great+Vibes&family=Rozha+One&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- CORE SETTINGS --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a0b2e; 
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        /* --- LUXURY MESH BACKGROUND --- */
        .mesh-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #87CEEB 0%, #00BFFF 50%, #1E90FF 100%); /* Bright Sky */
            z-index: 0;
            overflow: hidden;
        }
        
        /* Moving Clouds */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            filter: blur(8px);
            animation: floatCloud linear infinite;
            z-index: 1;
        }
        @keyframes floatCloud {
            from { transform: translateX(100vw); }
            to { transform: translateX(-300px); }
        }

        /* --- UI LAYERS --- */
        #ui-layer {
            position: absolute;
            inset: 0;
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            padding: 20px;
        }

        /* Premium Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            padding: clamp(2rem, 6vw, 3.5rem);
            width: 90%;
            max-width: 500px;
            text-align: center;
            pointer-events: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .title-text {
            font-family: 'Rozha One', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: #1a365d;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 0 rgba(255,255,255,0.5);
            line-height: 1.1;
        }

        input {
            width: 100%;
            padding: 1.5rem;
            border-radius: 20px;
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Outfit', sans-serif;
            font-size: 1.3rem;
            text-align: center;
            margin: 1.5rem 0 2.5rem;
            color: #1a365d;
            transition: all 0.3s ease;
            outline: none;
        }
        input:focus {
            background: #fff;
            border-color: #FF512F;
            box-shadow: 0 0 15px rgba(255, 81, 47, 0.3);
        }

        /* --- MULTI-COLOR GRADIENT BUTTON --- */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-capsule {
            background: linear-gradient(90deg, #FFC107, #FF9800, #F57C00, #FF5722, #e91e63, #FFC107);
            background-size: 300% 300%;
            animation: gradient-shift 3s ease infinite;
            border-radius: 9999px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(221, 36, 118, 0.4);
            transition: transform 0.2s;
            width: 100%;
        }
        .btn-capsule:hover { transform: scale(1.05); }

        /* --- ANCIENT SCROLL DESIGN --- */
        #scroll-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 320px;
            height: 60px; /* Start closed */
            z-index: 60;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), height 1.5s cubic-bezier(0.45, 0, 0.55, 1);
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .scroll-body {
            width: 100%;
            height: 100%;
            /* Aged Parchment Texture */
            background-color: #f4e4bc;
            background-image: 
                linear-gradient(to right, rgba(160, 82, 45, 0.1), transparent 5%, transparent 95%, rgba(160, 82, 45, 0.1)),
                repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(160, 82, 45, 0.03) 1px, rgba(160, 82, 45, 0.03) 2px);
            box-shadow: 
                inset 0 15px 30px -10px rgba(0,0,0,0.7),
                inset 0 -15px 30px -10px rgba(0,0,0,0.7),
                0 20px 50px rgba(0,0,0,0.5);
            border-left: 1px dashed rgba(139, 69, 19, 0.3);
            border-right: 1px dashed rgba(139, 69, 19, 0.3);
            position: relative;
            /* Allow scrolling if content overflows on small screens */
            overflow-y: auto; 
            overflow-x: hidden;
            
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; /* Spread content out so button isn't pushed off */
            align-items: center;
            
            padding: 60px 25px; /* Large padding to clear rollers */
            opacity: 0; 
            transition: opacity 0.5s;
            
            /* Hide scrollbar for cleaner look */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        
        .scroll-body::-webkit-scrollbar { 
            display: none; 
        }

        /* Watermark Kite Effect */
        .watermark-kite {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(15deg);
            width: 70%;
            height: 70%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 150' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50,0 L100,60 L50,100 L0,60 Z' fill='rgba(255,81,47,0.1)' stroke='rgba(255,81,47,0.2)' stroke-width='2'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.6;
            filter: blur(2px);
            pointer-events: none;
            z-index: 0;
        }

        /* 3D ROLLERS */
        .scroll-roller {
            position: absolute;
            left: 50%; transform: translateX(-50%);
            width: 380px; 
            height: 50px; /* Slightly thicker */
            background: linear-gradient(to bottom, #3e2723, #5d4037 20%, #8d6e63 40%, #5d4037 60%, #3e2723 90%, #1a100e);
            border-radius: 6px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            z-index: 70; /* Higher than content */
            display: flex; align-items: center; justify-content: center;
            color: #ffecb3; font-weight: 700; font-family: 'Cinzel', serif; letter-spacing: 2px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            cursor: pointer;
            border: 1px solid #281815;
        }

        .scroll-roller::before, .scroll-roller::after {
            content: ''; position: absolute; top: 50%; transform: translateY(-50%);
            width: 25px; height: 65px; 
            background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b 60%, #4e342e 100%);
            border-radius: 8px;
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.5), 2px 4px 10px rgba(0,0,0,0.5);
            border: 1px solid #5d4037;
            z-index: -1;
        }
        .scroll-roller::before { left: -15px; }
        .scroll-roller::after { right: -15px; }

        .roller-top { top: 0; transition: top 1.5s cubic-bezier(0.45, 0, 0.55, 1); }
        .roller-bottom { bottom: 0; transition: bottom 1.5s cubic-bezier(0.45, 0, 0.55, 1); }

        /* Instruction Text Animation */
        .instruction-text {
            display: inline-block;
            animation: glowPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            from { 
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); 
                transform: scale(1);
                opacity: 0.9;
            }
            to { 
                text-shadow: 0 0 20px rgba(255, 236, 179, 1), 0 0 10px rgba(255, 255, 255, 0.8); 
                transform: scale(1.1);
                opacity: 1;
            }
        }

        /* OPEN STATE HEIGHT - INCREASED TO FIT BUTTON */
        #scroll-container.open { height: 65vh; max-height: 650px; }
        #scroll-container.open .roller-top { top: -25px; }
        #scroll-container.open .roller-bottom { bottom: -25px; }
        #scroll-container.open .scroll-body { opacity: 1; }

        .scroll-content-wrapper {
            position: relative;
            z-index: 5;
            width: 100%;
            text-align: center;
            /* Flex layout to ensure button stays visible */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .sender-text {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #8B4513; 
            margin-bottom: 5px;
        }

        .scroll-message {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.4rem, 5vw, 2rem);
            color: #3e2723;
            line-height: 1.5;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* --- CELEBRATION MODE --- */
        #celebration-ui {
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            z-index: 70;
            animation: zoomIn 1s ease-out;
        }

        /* Animated Rainbow Text - CENTERED with Pulse */
        .rainbow-text {
            font-family: 'Rozha One', serif;
            font-size: clamp(3rem, 12vw, 6rem);
            line-height: 1.1;
            text-align: center;
            background: linear-gradient(to right, #FF00FF, #00FFFF, #00FF00, #FFFF00, #FF0000, #FF00FF);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent !important;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 1.5px #ffffff;
            animation: gradient-flow 3s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            z-index: 40; 
        }
        @keyframes gradient-flow { to { background-position: 200% center; } }

        /* Main Interactive Kite */
        #main-kite {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            width: clamp(200px, 60vw, 350px); 
            height: clamp(300px, 90vw, 500px); 
            z-index: 10; /* Lowered to sit BEHIND the text */
            transition: top 2s ease-in-out;
            display: none; 
            filter: drop-shadow(10px 20px 20px rgba(0,0,0,0.4));
        }

        /* Controls */
        .controls-container {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 20px; z-index: 80;
        }
        
        /* Updated Control Button with Outline Following Effect */
        .control-btn {
            position: relative;
            z-index: 0;
            padding: 12px 35px; /* Slightly wider */
            border-radius: 50px;
            color: #1a365d; 
            font-weight: 900; /* Thicker text */
            cursor: pointer; 
            transition: transform 0.2s; 
            border: none; 
            background: transparent;
            font-size: 1.2rem; 
            display: flex; align-items: center; gap: 10px;
            overflow: hidden;
            /* Stronger shadow for contrast against map/bg */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 0 2px rgba(255,255,255,0.2); 
            /* Entrance + Float Animation */
            animation: fadeInUp 0.5s ease-out backwards, btnFloat 3s ease-in-out infinite;
        }

        /* 1. Rotating Gradient Layer (The "Outline") */
        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 200%; 
            height: 500%; 
            /* UPDATED: High Contrast Neon Gradient for visibility */
            background: conic-gradient(transparent 20%, #00FFFF 40%, #FF00FF 60%, #FFD700 80%, #00FFFF 100%);
            animation: rotateBorder 3s linear infinite;
            z-index: -2;
        }

        /* 2. Inner Background Layer (The Button Face) */
        .control-btn::after {
            content: '';
            position: absolute;
            inset: 4px; /* Thicker border (was 3px) */
            background: rgba(255, 255, 255, 0.95);
            border-radius: 48px; 
            z-index: -1;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .control-btn:hover { 
            transform: scale(1.05) translateY(-2px); 
            color: #FF00FF; /* Hover text color */
        }
        
        /* Button Animations */
        @keyframes rotateBorder {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes btnFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translate3d(0, 40px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
            50% { opacity: 1; }
        }

        /* Background Kites */
        .bg-kite {
            position: absolute; width: 40px; height: 60px; background: #FF512F;
            clip-path: polygon(50% 0%, 100% 40%, 50% 100%, 0% 40%); opacity: 0.8;
            animation: kiteFly linear infinite;
        }
        @keyframes kiteFly {
            from { transform: translateY(110vh) translateX(0) rotate(10deg); }
            to { transform: translateY(-10vh) translateX(50px) rotate(-10deg); }
        }

        /* Swipe Instruction Styling */
        .swipe-instruction {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #d35400;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounce 2s infinite;
            opacity: 0.8;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        .scroll-spacer {
            height: 150px; 
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- 1. Background Atmosphere -->
    <div class="mesh-background">
        <!-- Clouds generated via JS -->
    </div>
    
    <!-- Background Flying Kites Layer -->
    <div id="bg-kites-layer"></div>

    <!-- 2. UI Interface -->
    <div id="ui-layer">
        
        <!-- INITIAL SETUP CARD -->
        <div id="setup-card" class="glass-card">
            <h1 class="title-text">Makar Sankranti</h1>
            <p class="text-gray-700 font-medium mb-6 font-['Poppins']">Fly your dreams high in the sky!</p>
            
            <input type="text" id="nameInput" placeholder="Enter Your Name" autocomplete="off">
            
            <button id="flyBtn" class="btn-capsule">
                Fly Kite ü™Å
            </button>
        </div>

    </div>

    <!-- 3. ANCIENT SCROLL (Replaces Envelope) -->
    <div id="scroll-container">
        <!-- Top Roller -->
        <div class="scroll-roller roller-top">
            <span class="instruction-text">Tap Anywhere to Open</span>
        </div>
        
        <!-- Scroll Paper Content -->
        <div class="scroll-body" id="scrollBody">
            <!-- Watermark Kite Effect (Behind Text) -->
            <div class="watermark-kite"></div>

            <div class="scroll-content-wrapper">
                <!-- Decorative Separator -->
                <div class="w-1/2 h-[2px] bg-gradient-to-r from-transparent via-[#8B4513] to-transparent mb-4 mx-auto opacity-60"></div>
                
                <p class="sender-text" id="quotes-header">
                    "Sky full of Kites, Heart full of Joy"
                </p>
                
                <p class="scroll-message">
                    "May the sun radiate peace, prosperity, and happiness in your life.<br>
                    <span class="text-red-700">Til Gul Ghya, God God Bola!</span>"
                </p>
                
                <!-- Signature -->
                <p id="scroll-signature" style="font-family: 'Great Vibes', cursive; font-size: 1.5rem; color: #8B4513; margin-bottom: 20px;">
                    From Friend
                </p>
                
                <!-- Swipe Instruction -->
                <div class="swipe-instruction" id="swipeHint">
                    <span>Auto Scrolling...</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                    </svg>
                </div>
                
                <!-- Invisible Spacer to ensure scrolling is possible -->
                <div class="scroll-spacer"></div>

                <!-- Inner Action Button (Hidden mainly, triggered by scroll) -->
                <button id="letsFlyBtn" class="btn-capsule" style="
                    padding: 1.2rem 2.5rem; 
                    font-size: 1.2rem; 
                    width: auto; 
                    box-shadow: 0 5px 15px rgba(139, 69, 19, 0.4); 
                    background: linear-gradient(90deg, #d35400, #e67e22, #d35400); 
                    position: relative; 
                    z-index: 10;
                    margin-top: -50px; 
                    opacity: 0; 
                    pointer-events: none;
                ">
                    Let's Fly Kites! ü™Å
                </button>
            </div>
        </div>
        
        <!-- Bottom Roller -->
        <div class="scroll-roller roller-bottom"></div>
    </div>

    <!-- 4. CELEBRATION UI (Hidden) -->
    <div id="celebration-ui">
        <h1 class="rainbow-text">Happy Makar<br>Sankranti</h1>
        
        <!-- Main Kite Visual -->
        <div id="main-kite">
            <svg viewBox="0 0 100 150" width="100%" height="100%">
                <path d="M50,0 L100,50 L50,100 L0,50 Z" fill="url(#kiteGrad)" stroke="white" stroke-width="2"/>
                <path d="M50,100 L40,120 L60,120 Z" fill="#FFD700"/>
                <path d="M50,0 L50,100" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
                <path d="M0,50 Q50,30 100,50" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
                <defs>
                    <linearGradient id="kiteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ff0055;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
            <div id="kite-name" style="position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); font-weight: bold; color: white; text-shadow: 0 1px 2px black; font-family: 'Great Vibes'; font-size: 1.5rem;"></div>
        </div>
    </div>

    <!-- 5. Footer Controls (Hidden initially) -->
    <div class="controls-container" id="footer-controls" style="display: none;">
        <button class="control-btn" onclick="shareLink()">
            Share üì§
        </button>
        <button class="control-btn" onclick="location.reload()">
            New Name üîÑ
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const els = {
                setupCard: document.getElementById('setup-card'),
                nameInput: document.getElementById('nameInput'),
                flyBtn: document.getElementById('flyBtn'),
                scrollContainer: document.getElementById('scroll-container'),
                scrollBody: document.getElementById('scrollBody'),
                scrollSignature: document.getElementById('scroll-signature'),
                letsFlyBtn: document.getElementById('letsFlyBtn'),
                celebrationUI: document.getElementById('celebration-ui'),
                mainKite: document.getElementById('main-kite'),
                kiteName: document.getElementById('kite-name'),
                footerControls: document.getElementById('footer-controls'),
                bgKites: document.getElementById('bg-kites-layer')
            };

            let userName = "";
            let autoOpenTimer;
            let isScrolled = false;

            // --- INIT ---
            createClouds();
            createBgKites(5); 
            
            // Check URL for name
            const urlParams = new URLSearchParams(window.location.search);
            const sharedName = urlParams.get('name');
            if(sharedName && els.nameInput) {
                els.nameInput.value = sharedName;
            }

            // --- PHASE 1: INPUT & FLY ---
            if (els.flyBtn) {
                els.flyBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent immediate triggering of document click
                    userName = els.nameInput.value.trim() || "Friend";
                    
                    // Hide Setup
                    els.setupCard.style.transform = "scale(0.8)";
                    els.setupCard.style.opacity = "0";
                    setTimeout(() => els.setupCard.style.display = "none", 500);

                    // Show Scroll (Closed)
                    setTimeout(() => {
                        els.scrollContainer.style.transform = "translate(-50%, -50%) scale(1)";
                        els.scrollSignature.textContent = `From ${userName}`;
                        
                        // Enable "Click Anywhere" to open
                        // Small delay to ensure previous clicks don't register
                        setTimeout(() => {
                            document.addEventListener('click', openScrollOnce);
                        }, 100);

                        // Auto Open Timer (5 Seconds)
                        autoOpenTimer = setTimeout(() => {
                            openScroll();
                            document.removeEventListener('click', openScrollOnce);
                        }, 5000);
                    }, 600);
                });
            }

            // Wrapper function for the global listener
            function openScrollOnce() {
                openScroll();
                document.removeEventListener('click', openScrollOnce);
            }

            // --- PHASE 2 & 3: SCROLL OPEN ---
            if (els.scrollContainer) {
                els.scrollContainer.addEventListener('click', (e) => {
                    e.stopPropagation(); // Handle local click separately if needed, but global covers it
                    openScrollOnce();
                });
            }

            function openScroll() {
                clearTimeout(autoOpenTimer); 
                document.removeEventListener('click', openScrollOnce); // Ensure cleanup

                if (els.scrollContainer && !els.scrollContainer.classList.contains('open')) {
                    els.scrollContainer.classList.add('open');
                    const topRoller = document.querySelector('.roller-top');
                    if (topRoller) topRoller.innerHTML = ""; // Clear text/html
                    
                    // Add Scroll Listener after opening
                    setTimeout(() => {
                        if (els.scrollBody) {
                            els.scrollBody.addEventListener('scroll', checkScrollEnd);
                            // Start Auto Scroll
                            startAutoScroll();
                        }
                    }, 1500); // Wait for scroll open animation
                }
            }

            // --- AUTO SCROLL LOGIC (FIXED) ---
            function startAutoScroll() {
                // Variable to track precise float position
                let exactScrollTop = els.scrollBody.scrollTop;
                const scrollSpeed = 0.5; // Smooth slow speed

                function scrollStep() {
                    // Stop if celebration triggered or component removed
                    if (isScrolled || !els.scrollBody) return;

                    const maxScroll = els.scrollBody.scrollHeight - els.scrollBody.clientHeight;

                    // If content fits without scrolling, finish immediately
                    if (maxScroll <= 0) {
                        checkScrollEnd();
                        return;
                    }

                    if (exactScrollTop < maxScroll) {
                        exactScrollTop += scrollSpeed;
                        els.scrollBody.scrollTop = exactScrollTop;
                        
                        // Check if we reached the end
                        checkScrollEnd();
                        
                        // Continue loop
                        if (!isScrolled) {
                             requestAnimationFrame(scrollStep);
                        }
                    }
                }
                
                requestAnimationFrame(scrollStep);
            }

            // --- SCROLL DETECTION LOGIC ---
            function checkScrollEnd() {
                if (isScrolled || !els.scrollBody) return;

                // Calculate scroll position
                const position = els.scrollBody.scrollTop + els.scrollBody.clientHeight;
                const height = els.scrollBody.scrollHeight;
                
                // If scrolled near bottom (within 50px)
                // OR if content is smaller than container height (no scroll needed)
                if (position >= height - 50 || height <= els.scrollBody.clientHeight) {
                    isScrolled = true;
                    els.scrollBody.removeEventListener('scroll', checkScrollEnd);
                    
                    // Trigger Celebration automatically
                    triggerCelebration();
                }
            }

            function triggerCelebration() {
                // Hide Scroll
                if (els.scrollContainer) {
                    els.scrollContainer.style.transition = "opacity 0.5s ease, transform 0.5s ease";
                    els.scrollContainer.style.opacity = '0';
                    els.scrollContainer.style.transform = "translate(-50%, -100%) scale(0.8)";
                    els.scrollContainer.style.pointerEvents = 'none';
                }

                // Show Celebration UI
                setTimeout(() => {
                    if (els.celebrationUI) {
                        els.celebrationUI.style.opacity = '1';
                        els.celebrationUI.style.pointerEvents = 'auto';
                    }

                    // Show Main Kite
                    if (els.mainKite) {
                        els.mainKite.style.display = 'block';
                        els.kiteName.textContent = userName;
                        
                        // Animate Kite flying up AND slightly crossing the text
                        els.mainKite.animate([
                            { transform: 'translate(-50%, 100vh) rotate(0deg) scale(0.5)' },
                            { transform: 'translate(-40%, -40%) rotate(15deg) scale(1.1)' } 
                        ], { duration: 2500, easing: 'cubic-bezier(0.25, 1, 0.5, 1)', fill: 'forwards' });
                        
                        // Continuous Float
                        setTimeout(() => {
                            els.mainKite.style.animation = 'kiteFloat 4s ease-in-out infinite alternate';
                        }, 2500);
                    }

                    // Show Footer
                    if (els.footerControls) {
                        els.footerControls.style.display = 'flex';
                    }

                    // Add MANY kites
                    createBgKites(20);
                }, 300);
            }

            // --- PHASE 4: CELEBRATION (Fallback Click) ---
            if (els.letsFlyBtn) {
                els.letsFlyBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if(!isScrolled) triggerCelebration();
                });
            }

            // --- BACKGROUND FX ---
            function createClouds() {
                const bg = document.querySelector('.mesh-background');
                if (!bg) return;
                for(let i=0; i<6; i++) {
                    const c = document.createElement('div');
                    c.className = 'cloud';
                    c.style.width = Math.random() * 100 + 100 + 'px';
                    c.style.height = '40px';
                    c.style.top = Math.random() * 60 + '%';
                    c.style.animationDuration = Math.random() * 20 + 20 + 's';
                    bg.appendChild(c);
                }
            }

            function createBgKites(count) {
                const colors = ['#FF512F', '#F09819', '#4CD964', '#DD2476', '#3498db'];
                if (!els.bgKites) return;
                for(let i=0; i<count; i++) {
                    const k = document.createElement('div');
                    k.className = 'bg-kite';
                    k.style.background = colors[Math.floor(Math.random() * colors.length)];
                    k.style.left = Math.random() * 100 + 'vw';
                    k.style.animationDuration = Math.random() * 5 + 5 + 's';
                    els.bgKites.appendChild(k);
                }
            }

            // --- SHARE ---
            window.shareLink = function() {
                const baseUrl = window.location.href.split('?')[0];
                const shareUrl = `${baseUrl}?name=${encodeURIComponent(userName)}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Happy Makar Sankranti',
                        text: `Fly a kite with ${userName}!`,
                        url: shareUrl,
                    });
                } else {
                    navigator.clipboard.writeText(shareUrl).then(() => alert("Link copied!"));
                }
            }
        });

        // Extra Styles
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes kiteFloat {
                0% { transform: translate(-40%, -40%) rotate(15deg) translateY(0); }
                100% { transform: translate(-40%, -40%) rotate(5deg) translateY(-20px); }
            }
        `;
        document.head.appendChild(style);

    </script>
</body>
</html>
